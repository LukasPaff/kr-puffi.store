<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kr Puffi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #fff;
    }
    header img {
      max-height: 80px;
    }
    h1 {
      font-size: 32px;
      margin-top: 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      width: 250px;
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .price {
      font-weight: bold;
      color: #27ae60;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Kr Puffi Logo" />
    <h1>Kr Puffi</h1>
  </header>
  <section class="products">
    <div class="product">
      <img src="product_1.jpeg" alt="Cherry Bomb" />
      <h2>Cherry Bomb</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_2.jpeg" alt="Peach Mango" />
      <h2>Peach Mango</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_3.jpeg" alt="Strawberry Mango" />
      <h2>Strawberry Mango</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_4.jpeg" alt="Tropical Fruit" />
      <h2>Tropical Fruit</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_5.jpeg" alt="Blue Razz Ice" />
      <h2>Blue Razz Ice</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_6.jpeg" alt="Tripple Berry Ice" />
      <h2>Tripple Berry Ice</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_7.jpeg" alt="Grape Ice" />
      <h2>Grape Ice</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_8.jpeg" alt="Strawberry Watermelon" />
      <h2>Strawberry Watermelon</h2>
      <p class="price">15 €</p>
    </div>
    <div class="product">
      <img src="product_9.jpeg" alt="Peach Ice" />
      <h2>Peach Ice</h2>
      <p class="price">15 €</p>
    </div>
  </section>
</body>
</html>
