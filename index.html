<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KR Puffi Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    .store-container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      margin: 15px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/LukasPaff/kr-puffi.store/main/logo.png" alt="KR Puffi Logo"/>
    <h1>KR Puffi Store</h1>
  </header>

  <div class="store-container">
    <div class="product">
      <img src="https://raw.githubusercontent.com/LukasPaff/kr-puffi.store/main/product1.jpg" alt="KR Puffi Classic"/>
      <h2>KR Puffi Classic</h2>
      <p>The original puffi experience. Soft, smooth, and stylish.</p>
      <p class="price">$19.99</p>
    </div>

    <div class="product">
      <img src="https://raw.githubusercontent.com/LukasPaff/kr-puffi.store/main/product2.jpg" alt="KR Puffi Mint"/>
      <h2>KR Puffi Mint</h2>
      <p>A refreshing minty puff with cool clouds.</p>
      <p class="price">$21.99</p>
    </div>

    <div class="product">
      <img src="https://raw.githubusercontent.com/LukasPaff/kr-puffi.store/main/product3.jpg" alt="KR Puffi Deluxe"/>
      <h2>KR Puffi Deluxe</h2>
      <p>Premium look. Rich flavor. Ultimate puffi style.</p>
      <p class="price">$24.99</p>
    </div>
  </div>

  <footer>
    &copy; 2025 KR Puffi. All rights reserved.
  </footer>
</body>
</html>
